<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Yu's Feedback Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
        <div class="form-group">
            <fieldset>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">First name:</label>
                <input type="text" id="lname" name="lname" required><br>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">What is your age range?:</label>
            <select id="age" name="age">
                <option value="Under 18">Under 18</option>
                <option value="18-24">18-24</option>
                <option value="24-30">24-30</option>
                <option value="30-45">30-45</option>
                <option value="45+">45+</option>
            </select> 
            <input type="submit">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label for="interests">Interests:</label>
            <input type="checkbox" id="programming" name="interests" value="programming">
            <label for="programming">Programming</label>
            <input type="checkbox" id="design" name="interests" value="design">
            <label for="design">Design</label>
            <input type="checkbox" id="writing" name="interests" value="writing">
            <label for="writing">Writing</label>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </div>
    </form>

    <script>
        const form = document.getElementById('feedbackForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            storeFormData();
            form.reset();
        });

        function storeFormData() {
            const formData = {
                fname: document.getElementById('fname').value,
                lname: document.getElementById('lname').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                interests: getCheckedInterests(),
                comments: document.getElementById('comments').value
            };

            localStorage.setItem('formData', JSON.stringify(formData));
        }

        function getCheckedInterests() {
            const checkboxes = document.querySelectorAll('input[name="interests"]:checked');
            const interests = [];
            checkboxes.forEach(function(checkbox) {
                interests.push(checkbox.value);
            });
            return interests;
        }

        function clearForm() {
            form.reset();
            localStorage.removeItem('formData');
        }
    </script>
</body>
</html>
